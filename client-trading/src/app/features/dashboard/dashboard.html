<div class="container">
    <h1>Live Market</h1>

    <div class="grid">
        <div class="card" *ngFor="let item of prices() | keyvalue">
            <h2> {{item.key}} </h2>
            <div class="price"> {{item.value | number:'1.2-2'}} </div>
        </div>
    </div>

    <br>
    <hr>

    <div class="candle-sticks">
        <h1>Trading Dashboard</h1>
        <app-chart></app-chart>
    </div>
</div>
